<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles/styles.css"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="navbar">
          <div class="iconcar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="bi bi-cart-plus-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"
              />
            </svg>
          </div>
          <div class="name">
            <p>HOUSE/DECON´S</p>
          </div>
          <div class="btn-menu">
            <button class="menu">MENU</button>
          </div>
        </div>
        <div class="hero-container">
          <div class="img">
            <img
              class="table"
              src="./assets/table.jpeg"
              alt="table"
            />
          </div>
          <div class="titlecompany">
            <p>
              MUEBLERÍA
              <br />
              HOUSE/DECON´S
            </p>
          </div>
        </div>

    <section>

        <img
          src="./assets/IMG2.jpeg"
          alt=""
        />
      </div>
    </section>
    <section>
      <div class="container">
        <div class="container-contact">
          <div class="boxempty"></div>
          <div class="boxcontainer">
            <button class="button-primary">Sobre nosotros</button>
            <p class="wetext">
              Somos creadores de imagenes acompañados de la mejor teconología y el mejor equipo de

                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="arrow"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"

        <div class="logos">

            <img
              src="./assets/logo1.png"
              alt=""
            />
          </div>
          <div class="logo">
            <img
              src="./assets/logo2.png"
              alt=""

          </div>
          <div class="logo">
            <img
              src="./assets/logo3.png"
              alt=""

          </div>
          <div class="logo">
            <img
              src="./assets/logo4.png"
              alt=""
            />
          </div>
          <div class="logo">
            <img
              src="./assets/logo5.png"
              alt=""

          </div>
          <div class="logo">
            <img
              src="./assets/logo6.png"
              alt=""

          </div>
          <div class="logo">
            <img
              src="./assets/logo7.png"
              alt=""
            />

          <div class="logo">
            <img
              src="./assets/logo1.png"
              alt=""
